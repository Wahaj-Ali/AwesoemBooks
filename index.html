<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Awesome Books</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <h1>All awesome books</h1>
    <div id="book-section"></div>
    <hr>
        <form action="#" class="book-form" method="post">
            <h2 id="form-heading">Add a new book</h2>
            <input type="text" id="book-title" placeholder="Title"><br>
            <input type="text" id="book-author" placeholder="Author"><br>
            <button id="add-book" type="button">Add</button>
        </form>
    

    <script src="index.js"></script>
</body>

</html>
